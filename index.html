    <title>CARDS</title>

    <!--GRID COM DUAS COLUNAS, CUMA MAIOR E OUTRA MENOR-->

            </div>
            <!--INDICO QUE ESSE ELEMENTO OCUPA 8 ESPAÇOS -->
            <div class="col-lg-8 coll">
                <p class="bg-dark">texto para nossa coluna</p>
            </div>

            <div class="col-lg coll">
                <p class="bg-dark">texto para nossa coluna</p>
            </div>
        </div>
        
</div>
